    <style>
        @font-face {
            font-family: 'FS Joy';
            src: url('path-to-font/FSJoy-Regular.woff2') format('woff2'), url('path-to-font/FSJoy-Regular.woff') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'FS Joy', sans-serif;
            background-image: url('MULTIMEDIA.jpg'); /* Fondo constante */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la pantalla */
        }

        @media (max-width: 768px) {
             .grid {
        grid-template-columns: repeat(2, 1fr); /* 2 columnas en móviles */
       } 
 }
@media (max-width: 480px) {
    .grid {
        grid-template-columns: 1fr; /* Una columna */
    }
}

    .item {
        font-size: 14px; 
    .item img {
        max-width: 90%; /* Asegura que las imágenes se ajusten bien */
    }
}

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Tres columnas */
            gap: 0px; /* Separación entre las imágenes */
            text-align: center;
            margin: auto;
            padding: 20px;
        }

        .item img {
            width: 70%; /* Tamaño máximo de las imágenes */
           transition: transform 0.3s ease; /* Animación al pasar el cursor */
            border-radius: 10px;
        }

        .item img:hover {
            transform: scale(1.1); /* Efecto de zoom al pasar el cursor */
        }

        .item span {
            display: block;
            margin-top: 10px;
            font-size: 1.2rem; /* Tamaño de las letras */
            font-weight: bold; /* Letras en negrita */
            color: white; /* Color del texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para mayor legibilidad */
        }

.back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 1.2rem;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
        }

        .back-button:hover {
            background-color: darkorange;
        }

        .back-button::before {
            content: '← ';
        }
    </style>
</head>
